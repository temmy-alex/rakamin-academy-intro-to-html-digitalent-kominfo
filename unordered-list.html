<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List (List Tidak Berurut)</title>
</head>
<body>
    <h1>Menu</h1>
    <!-- Unordered list default nya memiliki karakter Disc -->
    <ul>
        <li>Menu 1</li>
        <li>Menu 2</li>
        <li>Menu 3</li>
    </ul>

    <h1>Menu</h1>
    <!-- Circle -->
    <!-- Shortcut menggunakan attribute html -->
    <!-- ul[type=circle]>li{Menu $}*3 -->
    <ul type="circle">
        <li>Menu 1</li>
        <li>Menu 2</li>
        <li>Menu 3</li>
    </ul>

    <h1>Menu</h1>
    <!-- Square -->
    <ul type="square">
        <li>Menu 1</li>
        <li>Menu 2</li>
        <li>Menu 3</li>
    </ul>
</body>
</html>
