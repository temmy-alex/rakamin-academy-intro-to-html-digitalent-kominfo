<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic</title>
</head>
<body>
    <!-- HTML 4 -->
    <div id="header">Header ini menggunakan div</div>
    <div id="section">Section ini menggunakan div</div>
    <div id="nav">Section ini menggunakan class nav</div>
    <div class="nav">Section ini menggunakan id nav</div>

    <!-- HTML5 -->
    <header>Header menggunakan tag header</header>
    <nav>nav menggunakan tag nav</nav>
    <menu>menu menggunakan tag menu</menu>
    <address>Alamat Jl Test 123</address>
</body>
</html>
