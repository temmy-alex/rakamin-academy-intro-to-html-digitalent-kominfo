<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Colspan</title>
</head>

<body>
    <table border="1" cellpadding="8">
        <!-- tr>th*2 -->
        <thead>
            <tr>
                <th>Bulan</th>
                <th>Pemasukkan</th>
            </tr>
        </thead>
        <!-- tr>td*2 -->
        <tbody>
            <tr>
                <td>Januari</td>
                <td>Rp.50.000</td>
            </tr>
            <!-- tr>td*2 -->
            <tr>
                <td>Januari</td>
                <td>Rp.50.000</td>
            </tr>
            <!-- tr>td[colspan=2]{Jumlah Pemasukkan Sebesar : Rp. 100.000} -->
            <tr>
                <td colspan="2">Jumlah Pemasukkan Sebesar : Rp. 100.000</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
