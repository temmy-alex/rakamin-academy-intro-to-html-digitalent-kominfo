<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List (List Berurut)</title>
</head>
<body>
    <!-- h1{Menu}+ol>li{Menu $}*3 -->
    <h1>Menu</h1>
    <ol>
        <li>Menu 1</li>
        <li>Menu 2</li>
        <li>Menu 3</li>
    </ol>

    <!-- h1{Menu}+ol[type=I]>li{Menu $}*3 -->
    <h1>Menu</h1>
    <ol type="I">
        <li>Menu 1</li>
        <li>Menu 2</li>
        <li>Menu 3</li>
    </ol>

    <!-- h1{Menu}+ol[type=A]>li{Menu $}*3 -->
    <h1>Menu</h1>
    <ol type="A">
        <li>Menu 1</li>
        <li>Menu 2</li>
        <li>Menu 3</li>
    </ol>

    <h1>Menu</h1>
    <ol type="a">
        <li>Menu 1</li>
        <li>Menu 2</li>
        <li>Menu 3</li>
    </ol>
</body>
</html>
